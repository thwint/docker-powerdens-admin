[uwsgi]
plugin = python3

uid = uwsgi
gid = uwsgi

chdir = /opt/PowerDNS-Admin/
pythonpath = /opt/PowerDNS-Admin/app
wsgi-file = run.py

mount = /dns=run.py
manage-script-name = true
callable = app

vacuum = true
harakiri = 20
buffer-size = 32768
post-buffering = 8192
http-socket = 0.0.0.0:9191
pidfile = /run/uwsgi/%n.pid

enable-threads = true
master = true
processes = 4
threads = 2